    <main class="page-content">

        <div class="container-fluid store-body">
            <!-- contact information Start-->
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <h2 class="section-title">
                        Add Product
                    </h2>

                </div>
            </div>

            <div class="add-product-button">
                Add product +
            </div>

            <form action="#" method="post" id="addProductForm">
                <div class="container">
                    <div class="row contact-information justify-content-center">

                        <div class="col-lg-6 col-md-12">
                            <div class="row">
                                <div class="col-lg-12 col-sm-12">
                                    <div class="form-item">
                                        <label for="productName" class="form-item-label">Product Name*</label>
                                        <input type="text" id="productName" required>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-sm-12">
                                    <div class="form-item">
                                        <label for="productDescription" class="form-item-label">Description*</label>
                                        <textarea type="text" id="productDescription" required></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-sm-12">
                                    <div class="form-item">
                                        <button type="button" class="add-size-button">Add size</button>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-sm-12 size-price-add-block ">
                                    <div class="d-flex">
                                        <div class="form-item">
                                            <label for="" class="form-item-label">Size*</label>
                                            <input type="number" min="0">
                                        </div>

                                        <div class="form-item">
                                            <label for="productDescription" class="form-item-label">Price*</label>
                                            <input type="number" min="0">
                                        </div>

                                        <div class="form-item">

                                            <input class="size-price-add-button" type="button" value="Ok">
                                        </div>

                                    </div>
                                </div>
                                <div class="col-lg-12 col-sm-12  size-price-list d-flex">
                                    <div class="row">
                                        <ul>
                                            <li class="col-lg-12 col-sm-12 size-price-block d-flex">
                                                <div class="form-item">
                                                    <label class="form-item-label">Size*</label>

                                                </div>

                                                <div class="form-item">
                                                    <label
                                                            class="form-item-label">Price*</label>

                                                </div>
                                            </li>
                                            <li class="col-lg-12 col-sm-12 size-price-block d-flex">
                                                <div class="form-item">

                                                    <input type="number" min="0">
                                                </div>

                                                <div class="form-item">

                                                    <input type="number" min="0">
                                                </div>

                                                <div class="size-price-item-col  size-price-item-icon size-price-item-delete">
                                                    <i class="far fa-trash-alt"></i></div>

                                            </li>
                                            <li class="col-lg-12 col-sm-12 size-price-block d-flex">
                                                <div class="form-item">

                                                    <input type="number" min="0">
                                                </div>

                                                <div class="form-item">

                                                    <input type="number" min="0">
                                                </div>
                                                <div class="size-price-item-col  size-price-item-icon size-price-item-delete">
                                                    <i class="far fa-trash-alt"></i></div>

                                            </li>
                                        </ul>

                                    </div>

                                </div>

                                <div class="col-lg-12 col-sm-12">
                                    <div class="form-item">

                                        <input type="file" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-12 no-label">
                                    <div class="form-item">

                                        <input type="submit" id="" value="Save">
                                    </div>
                                </div>


                            </div>
                        </div>

                    </div>

                </div>

            </form>
            <div class="products-block">

                <ul>
                    <li class="row product-item">
                        <div class=" col-lg-3 product-item-col   product-item-name"> Product Name</div>

                        <div class=" product-item-col product-item-icon  product-item-edit"><i class="far fa-edit"></i>
                        </div>
                        <div class=" product-item-col  product-item-icon product-item-delete"><i
                                class="far fa-trash-alt"></i></div>
                    </li>

                    <li class="row product-item">
                        <div class=" col-lg-3 product-item-col   product-item-name"> Product Name2</div>

                        <div class=" product-item-col product-item-icon  product-item-edit"><i class="far fa-edit"></i>
                        </div>
                        <div class=" product-item-col  product-item-icon product-item-delete"><i
                                class="far fa-trash-alt"></i></div>
                    </li>
                </ul>


            </div>
        </div>
