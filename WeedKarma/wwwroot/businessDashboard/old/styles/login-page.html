<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weed Karma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="styles/main-respons.css">
    <link rel="stylesheet" href="styles/global-styles.css">
    <link rel="stylesheet" href="styles/form-styles.css">
    <link rel="stylesheet" href="styles/pages/login-page.css">

</head>
<body>

<div class="login-section container">

    <div class="row login-block">
        <div class=" logo">
            <img src="img/logo.svg" alt="logo">
        </div>
        <fieldset class="login-fieldset">
            <legend class="login-legend">Store Admin</legend>
            <div class="">
                <form action="">
                    <div class="form-item">
                        <label for="login-email">Email</label>
                        <input type="email" placeholder="email" required class="login-email" name="login-email"
                               id="login-email">
                    </div>
                    <div class="form-item">
                        <label for="login-password">Password</label>
                        <input type="password" placeholder="password" class="login-password" name="login-password"
                               id="login-password">
                    </div>

                    <div class="form-item">

                        <input type="submit" placeholder="password" required class="login-submit" name="submit" value="Login" minlength="6">
                    </div>
                </form>
            </div>
        </fieldset>
    </div>
</div>
</body>
</html>
